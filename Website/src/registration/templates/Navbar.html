{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="{% static "navbar.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="background-color: darkblue; height: 20px;"></div>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 border-bottom bg-body-tertiary">
    <div class="col-md-3 me-5 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img src="{% static "logo.png" %}" alt="" class="bi" width="300" height="60">
      </a>
    </div>

    <ul class="nav col-14 col-md-auto mb-2 ms-auto justify-content-center mb-md-0">
      <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary" aria-current="page">Home</a></li>
      <li><a href="{% url "about" %}" class="nav-link px-2 link-secondary rgba-blue-light">About Us</a></li>
      <li><a href="{% url "realtime" %}" class="nav-link px-2 link-secondary rgba-blue-light">Real-time Maintenance</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <!-- <button type="button" class="btn btn-outline-secondary rounded-5 me-4 ms-auto">Login/Sign-up</button>
             <button type="button" class="btn btn-primary"></button>  -->
    </div>

    <div class="dropdown text-end">
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle me-4 mt-2"
        data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="35" height="35" fill="currentColor"
          class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </a>
      <ul class="dropdown-menu text-small" style="color: white;">
        <li><a class="dropdown-item" href="{% url "profile" %}">
            <label for="Profile" style="color: black;">Profile</label>
          </a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item mb-2" href="{% url "home" %}">
            <label for="Sign Out" style="color: black;">Sign Out</label>
          </a></li>
      </ul>
    </div>
  </header>
  {% comment %} <div style="background-color: darkblue; height: 20px;"></div>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 border-bottom bg-body-tertiary">
      <div class="col-md-3 mb-2 mb-md-0 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-4 border-bottom bg-body-tertiary">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="{% static 'logo.png' %}" alt="" class="bi" width="300" height="60">
          </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary" aria-current="page">Home</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 link-secondary rgba-blue-light">About Us</a></li>
          <li><a href="{% url 'realtime' %}" class="nav-link px-2 link-secondary rgba-blue-light">Real-time Maintenance</a></li>
      </ul>

      <div class="col-md-3 text-end">
          <button type="button" onclick="location.href='{% url 'login' %}'" class="btn btn-outline-secondary rounded-5 me-2">Login/Sign-up</button>
          <!-- <button type="button" class="btn btn-primary"></button> -->
      </div>
  </header> {% endcomment %}
    </body>
</html>
